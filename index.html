<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易查询</title>
    <script>
        let data
        fetch('./result.json')
            .then((response) => response.json())
            .then((json) => {
                data = json
                console.log(data)
            })
    </script>
</head>
<body style="text-align: center;">
    <h1>安全微伴答案查询</h1>
    <input type="text" name="title" onchange="change()" id ="in" value="校园贷存在哪些风险？（）">
    <br><br><br>    
    <div contenteditable="true" id="out">
    低利率、高费用<br>
    风险控制不完善<br>
    用户信息可能被盗取、泄露和篡改<br>
    过于宽松的信贷政策，会纵容一部分自制力差的大学生过度消费，助长攀比风气
    </div>  
    <script>
        function change(){
            let input = document.getElementById("in").value
            text = data[input]
            document.getElementById("out").innerHTML = String(text).replace(/--/g,"<br>")
        }
    </script>
</body>
</html>
